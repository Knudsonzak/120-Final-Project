    <link rel="icon" type="image" href="Images/logo.png">

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-border">
                    <span class="logo-text"><img src="/Images/logo.png" alt=""></span>
                    
                    <span class="logo-text"><img src="/Images/name.png" alt=""></span>

    <section class="hero">
        <div class="login-container">
            <h2>LOG IN TO YOUR ACCOUNT</h2>
            <form action="index.html" method="post" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p>Don't have an account? <a href="sign-up.html" class="nav-link">SIGN UP</a></p>
        </div>
        <div class="hero-overlay"></div>

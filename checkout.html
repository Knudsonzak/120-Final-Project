<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="Images/logo.png">
    <title>Checkout - AMBROSIA</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-border">
                    <span class="logo-text"><img src="/Images/logo.png" alt=""></span>
                    
                    <span class="logo-text"><img src="/Images/name.png" alt=""></span>
                </div>
            </div>
            
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">HOME</a></li>
                <li><a href="menu.html" class="nav-link">MENU</a></li>
                <li><a href="specials.html" class="nav-link">SPECIALS</a></li>
                <li class="auth-item login-item"><a href="log-in.html" class="nav-link">LOG IN</a></li>
                <li class="auth-item signup-item"><a href="sign-up.html" class="nav-link">SIGN UP</a></li>
                <li class="auth-item signout-item" style="display: none;"><a href="#" id="signout-btn" class="nav-link">SIGN OUT</a></li>
                <li><a href="checkout.html" class="nav-link cart-icon active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
            <div class="checkout-head">
                <h2>CHECKOUT</h2>
            </div>
            <div class="checkout-container">
                <div id="cart-contents" class="cart-contents"></div>
                <div class="cart-summary">
                    <div>Total: <span id="cart-total">$0.00</span></div>
                    <div class="cart-actions">
                        <button id="clear-cart" class="clear-cart">Clear Cart</button>
                        <a href="menu.html" class="menu-button">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>

    
    <script src="script.js"></script>
</body>
</html>

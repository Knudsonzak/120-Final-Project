<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="Images/logo.png">
    <title>Checkout - AMBROSIA</title>
    <!-- Checkout page styles moved to `styles.css` under the "Checkout Page" section -->
</head>
<body class="checkout-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-border">
                    <span class="logo-text"><img src="/Images/logo.png" alt=""></span>
                    <span class="logo-text"><img src="/Images/name.png" alt=""></span>
                </div>
            </div>
            
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">HOME</a></li>
                <li><a href="menu.html" class="nav-link">MENU</a></li>
                <li class="auth-item login-item"><a href="log-in.html" class="nav-link">LOG IN</a></li>
                <li class="auth-item signup-item"><a href="sign-up.html" class="nav-link">SIGN UP</a></li>
                <li class="auth-item signout-item" style="display: none;"><a href="#" id="signout-btn" class="nav-link">SIGN OUT</a></li>
                <li><a href="cart.html" class="nav-link cart-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="checkout-head">
            <h2>CHECKOUT</h2>
        </div>

        <div class="checkout-container">
            <div class="order-summary"> 
                <h3 style="margin-top: 0; color: #8B4513;">Order Summary</h3>
                <div class="summary-items" id="summary-items"></div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tip:</span>
                    <span id="summary-tip">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="summary-total">$0.00</span>
                </div>
            </div>

            <div class="checkout-form">
                <form id="checkout-form">
                    <!-- Guest checkbox removed â€” form auto-adjusts based on login state -->

                    <!-- Customer Info Section -->
                    <div class="form-section">
                        <h3>Customer Information</h3>

                        <div class="form-group hidden" id="email-group">
                            <label for="customer-email">Email:</label>
                            <input type="email" id="customer-email" name="email" readonly>
                        </div>

                        <div class="form-group" id="name-group">
                            <label for="customer-name">Name:</label>
                            <input type="text" id="customer-name" name="name" placeholder="Your Name" required>
                        </div>

                        <div class="form-group hidden" id="logged-in-note">
                            <p style="color: #666; margin: 0;">You are logged in as: <strong id="logged-in-user"></strong></p>
                        </div>
                    </div>

                    <!-- Pickup/Delivery Section (Logged In Users Only) -->
                    <div class="form-section hidden" id="scheduling-section">
                        <h3>Schedule Your Order</h3>
                        <p>Pick up or delivery time for your order</p>

                        <div class="form-group">
                            <label for="scheduled-time">Pickup/Delivery Date & Time:</label>
                            <input type="datetime-local" id="scheduled-time" name="scheduledTime">
                        </div>
                    </div>

                    <!-- Payment Section -->
                    <div class="form-section">
                        <h3>Payment Method</h3>

                        <div class="radio-group">
                            <label>
                                <input type="radio" name="paymentMethod" value="credit_card" checked> Credit Card
                            </label>
                            <label>
                                <input type="radio" name="paymentMethod" value="cash"> Cash
                            </label>
                        </div>

                        <!-- Credit Card Fields -->
                        <div id="credit-card-fields">
                            <div class="form-group">
                                <label for="card-number">Card Number:</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" pattern="[0-9 ]*">
                            </div>

                            <div style="display: flex; gap: 0.75rem;">
                                <div class="form-group" style="flex: 1;">
                                    <label for="card-expiry">Expiry Date:</label>
                                    <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="form-group" style="flex: 1;">
                                    <label for="card-cvv">CVV:</label>
                                    <input type="text" id="card-cvv" placeholder="123" maxlength="3" pattern="[0-9]*">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="card-name">Cardholder Name:</label>
                                <input type="text" id="card-name" placeholder="Your Name">
                            </div>
                        </div>
                    </div>

                    <!-- Tips Section -->
                    <div class="form-section">
                        <h3>Tip</h3>
                        <p>Add a tip for excellent service</p>

                        <div class="radio-group">
                            <label>
                                <input type="radio" name="tip-option" value="no-tip" checked> No Tip
                            </label>
                            <label>
                                <input type="radio" name="tip-option" value="percent-10"> 10%
                            </label>
                            <label>
                                <input type="radio" name="tip-option" value="percent-15"> 15%
                            </label>
                            <label>
                                <input type="radio" name="tip-option" value="percent-20"> 20%
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="custom-tip">Custom Tip:</label>
                            <input type="number" id="custom-tip" placeholder="$0.00" step="0.01" min="0">
                        </div>
                    </div>

                    <!-- Error Messages -->
                    <div id="checkout-error" class="error"></div>

                    <!-- Submit Buttons -->
                    <div class="checkout-buttons">
                        <a href="cart.html" class="btn-cancel">Back to Cart</a>
                        <button type="submit" class="btn-place-order">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
